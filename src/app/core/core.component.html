<h2>User List Demo App</h2>
<table>
    <tr>
        <td>
            <button type="button" (click)="fetchUser()">Fetch a user</button>
            <button class="mhl" type="button" *ngIf="!hasStartedAutoFetch" (click)="doAutomaticFetch()">Start auto
                fetch</button>
            <button class="mhl" type="button" *ngIf="hasStartedAutoFetch" (click)="stopAutomaticFetch()">Stop auto
                fetch</button>
            <button type="button" (click)="clearUsers()">Clear users</button>
        </td>
        <td></td>
        <td><span>Age > 50 : {{count.greaterThan50}}</span></td>
        <td>
            <span>Male : {{count.male}}</span>
            <span class="mll">Female : {{count.female}}</span>
        </td>
    </tr>
    <tr>
        <th></th>
        <th>Name</th>
        <th>Age</th>
        <th>Gender</th>
    </tr>
    <tr *ngFor="let user of users">
        <td><img src={{user.picture.thumbnail}} alt=""></td>
        <td>{{user.name.title}} {{user.name.first}} {{user.name.last}}</td>
        <td>{{user.dob.age}}</td>
        <td>{{user.gender}}</td>
    </tr>
</table>
